<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <script>
    var pCat = document.querySelector('p.cat');
    if (pCat.classList.contains('red-dot')) {
      alert('OMG DOTS!');
    }
    var pApple = document.querySelector('p.apple');
    if (pApple.classList.contains('apple')) {
      pCat.textContent = "dog";
    }
    pApple.classList.add('red');
    var pBalloon = document.querySelector('p.balloon');
    pBalloon.classList.remove('balloon');
  </script>

  <!-- You can work in the html or in a separate js file. Like:

    Make apple red by adding a .red class

    Make balloon less balloon-like

  </script>

  OR

  <script src="classlist-1.js"></script> -->
</body>
</html>
