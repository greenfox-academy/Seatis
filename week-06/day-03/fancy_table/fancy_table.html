<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fancy Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th class="left">Month</th>
            <th class="right">Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">January</td>
            <td class="right">$ 50,000.00</td>
          </tr>
          <tr>
            <td class="left">February</td>
            <td class="right">$ 10,000.00</td>
          </tr>
          <tr>
            <td class="left">March</td>
            <td class="right">$ 85,000.00</td>
          </tr>
          <tr>
            <td class="left">April</td>
            <td class="right">$ 56,000.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="left">May</td>
            <td class="right">$ 98,000.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
