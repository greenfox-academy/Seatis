<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    'use strict';
    var h1 = document.querySelector('h1');
    alert(h1.textContent);

    var pFirst = document.querySelector('p');
    console.log(pFirst);

    var pOther = document.querySelector('.other');
    alert(pOther.textContent);

    h1.innerHTML = "New content";
    alert(h1.textContent);

    var pResult = document.querySelector('.result');
    var temp = pFirst.innerHTML;
    pFirst.innerHTML = pResult.innerHTML;
    pResult.innerHTML = temp;
    alert(pFirst.innerHTML);
    alert(pResult.innerHTML);
  </script>

  <!-- You can work in the html or in a separate js file. Like:

  <script>
    1. Alert the content of the heading.

    2. Write the content of the first paragraph to the console.

    3. Alert the content of the second paragraph.

    4. Replace the heading's content with 'New content'.

    5. Replace the last paragraph's content with the first paragraph's content.

  </script>

  OR

  <script src="content-1.js"></script> -->
</body>
</html>
