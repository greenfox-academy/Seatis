  <title>Workshop: innerHTML, textContent</title>

<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <script>

    var allContent = document.querySelectorAll('p');
    allContent.forEach(function(element) {

      console.log(element);
